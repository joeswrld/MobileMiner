name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Fix Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        curl -fL "https://services.gradle.org/distributions/gradle-8.11.1-bin.zip" -o gradle.zip
        unzip -o gradle.zip
        cp gradle-8.11.1/lib/plugins/gradle-wrapper-*.jar gradle/wrapper/gradle-wrapper.jar
        ls -la gradle/wrapper/

    - name: Grant Gradle Permission
      run: |
        chmod +x gradlew
        ls -la gradlew

    - name: Verify Wrapper Setup
      run: |
        echo "=== Wrapper JAR ==="
        ls -la gradle/wrapper/
        echo "=== Wrapper Properties ==="
        cat gradle/wrapper/gradle-wrapper.properties
        echo "=== Gradlew file ==="
        head -5 gradlew

    - name: Create Missing Binary Directory
      run: |
        mkdir -p app/src/main/assets/xlarig/armeabi-v7a
        touch app/src/main/assets/xlarig/armeabi-v7a/xlarig.v1

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --info

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: scala-miner-debug
        path: app/build/outputs/apk/debug/app-debug.apk
