name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.11.1-bin.zip
        unzip gradle-8.11.1-bin.zip
        sudo mv gradle-8.11.1 /opt/gradle
        export PATH=$PATH:/opt/gradle/bin
        gradle --version

    - name: Setup Gradle Wrapper JAR
      run: |
        export PATH=$PATH:/opt/gradle/bin
        mkdir -p gradle/wrapper
        gradle wrapper --gradle-version 8.11.1
        ls -la gradle/wrapper/

    - name: Grant Gradle Permission
      run: chmod +x gradlew

    - name: Create Missing Binary Directory
      run: |
        mkdir -p app/src/main/assets/xlarig/armeabi-v7a
        touch app/src/main/assets/xlarig/armeabi-v7a/xlarig.v1

    - name: Verify Wrapper Files
      run: |
        ls -la gradle/wrapper/
        cat gradle/wrapper/gradle-wrapper.properties

    - name: Build Debug APK
      run: |
        export PATH=$PATH:/opt/gradle/bin
        ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: scala-miner-debug
        path: app/build/outputs/apk/debug/app-debug.apk
